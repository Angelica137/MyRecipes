{% extends "base.html" %} {% block content %}
<h1>Hi, {{ current_user.username }}</h1>
{% for recipe in recipes %}
<div>
  <p>
    {{ recipe.recipe }}<br />
    <b>{{ recipe.description }}</b><br />
    time: {{ recipe.time }}min {{recipe.calories}}cal
  </p>
</div>
{% endfor %}
<button><a href="{{ url_for('add_recipe') }}">Add recipe</a></button>
{% endblock %}
