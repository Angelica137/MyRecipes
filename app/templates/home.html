{% extends "base.html" %} {% block content %}
<h1>Hi, {{ current_user.username }}</h1>
{% for recipe in recipes %}
<div>
  <p>
    {{ recipe.recipe_name }}<br />
    <b>{{ recipe.description }}</b><br />
    time: {{ recipe.cook_time }}min {{ recipe.calories }}250 cal
  </p>
</div>
{% endfor %}
<button><a href="{{ url_for('add_recipe') }}">Add recipe</a></button>
{% endblock %}
