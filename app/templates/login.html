{% extends "base.html" %} {% block content %}
<h1>{{ title }}</h1>
<form name="login" action="" method="post">
  {{ form.csrf_token }}
  <p>
    {{ form.email.label }}<br />
    {{ form.email }}
  </p>
  <p>
    {{ form.password.label }}<br />
    {{ form.password }}
  </p>
  <p>
    {{ form.submit() }}
  </p>
</form>
{% endblock %}
